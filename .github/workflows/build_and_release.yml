name: Build and Release Windows EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-backend:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build backend EXE
        run: |
          cd backend
          pyinstaller --onefile ^
            --name "dm-backend" ^
            --add-data "core;core" ^
            --add-data "routers;routers" ^
            --add-data "services;services" ^
            --add-data "models;models" ^
            --hidden-import=uvicorn.lifespan.on ^
            --hidden-import=uvicorn.lifespan.off ^
            --hidden-import=uvicorn.protocols.websockets.auto ^
            --hidden-import=uvicorn.protocols.http.auto ^
            --hidden-import=uvicorn.loops.auto ^
            --hidden-import=uvicorn.loops.asyncio ^
            --collect-all uvicorn ^
            --collect-all fastapi ^
            --noconsole ^
            main.py
          cd ..

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-exe
          path: backend/dist/dm-backend.exe

  build-frontend:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Install Electron dependencies
        run: |
          cd frontend
          npm install --save-dev electron electron-builder concurrently wait-on

      - name: Build Electron app
        run: |
          cd frontend
          npm run electron:build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-exe
          path: frontend/dist_electron/*.exe

  create-release:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: DM 시황 분석기 ${{ steps.get_version.outputs.version }}
          body: |
            ## DM 시황 분석기 ${{ steps.get_version.outputs.version }}
            
            ### 다운로드
            - **백엔드**: `dm-backend.exe` - FastAPI 백엔드 서버
            - **프론트엔드**: `DM 시황 분석기 Setup.exe` - Electron 데스크톱 앱
            
            ### 설치 방법
            1. `dm-backend.exe`와 `DM 시황 분석기 Setup.exe`를 같은 폴더에 다운로드
            2. `DM 시황 분석기 Setup.exe`를 실행하여 설치
            3. 설치된 프로그램 실행
            
            ### 주의사항
            - 백엔드와 프론트엔드 실행파일은 같은 폴더에 있어야 합니다.
            - Windows Defender가 처음 실행 시 경고를 표시할 수 있습니다 (서명되지 않은 실행파일).
          files: |
            artifacts/backend-exe/dm-backend.exe
            artifacts/frontend-exe/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

